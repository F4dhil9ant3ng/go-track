<ion-header>
	<ion-toolbar danger>
        <ion-buttons left>
            <button ion-button navPop left>
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
		<ion-title>
			Trackee {{ trackee.name }}
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="trackee-detail">
    <div #map id="map"></div>
    <ion-list>
        <ion-item>
            Latest position
            <ion-note item-right>
                Monas, Jakarta Pusat
            </ion-note>
        </ion-item>
        <ion-item>
            Distance
            <ion-note item-right>
                20 M
            </ion-note>
            <button ion-button clear item-right (click)="goToSense()">Sense</button>
        </ion-item>
        <ion-item>
            ID
            <ion-note item-right>
                {{ trackee.id }}
            </ion-note>
        </ion-item>
        <ion-item>
            Nama
            <ion-note item-right>
                {{ trackee.name }}
            </ion-note>
        </ion-item>
        <ion-item>
            Kategori
            <ion-note item-right>
                Personal
            </ion-note>
        </ion-item>
        <ion-item>
            Notification setting
            <ion-note item-right>
                > 50 Meter
            </ion-note>
        </ion-item>
        
        <button ion-item (click)="goToNotificationHistory()">
            Notification history
        </button>
        <button ion-item (click)="goToEdit()">
            Edit
        </button>
        <button ion-item style="color:red" (click)="handleDelete()">
            Delete
        </button> 
    </ion-list>
</ion-content>
