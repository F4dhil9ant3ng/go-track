  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons left>
        <button ion-button navPop left>
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list *ngIf="page == 'main'">
      <ion-item>
        <ion-label>Battery saving bluetooth scan</ion-label>
        <ion-toggle formControlName="batterySaving"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Enable SMS Notification</ion-label>
        <ion-toggle formControlName="smsNotification"></ion-toggle>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
